<html lang="en">

<head>

    <title>Product</title>
    <link href="main.css" rel="stylesheet" />
    <link rel="icon" href="images/logo.jpg" type="image/jpg">

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"

<body>
    <section class="headphone-img">
        <div class="container">
            <div class="row ">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <img src="images/red.png" class="red-headphone img-responsive" alt="blue-headphone">
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 ">
                    <div class="infor">
                        <p class="title">headphones</p>
                        <h1 class="prod-name">Beats EP</h1>

                        <p class="color">Color</p>
                        <button class="btn btn-round red">
                            <img src="images/check-icn.svg">
                        </button>
                        <button class="btn btn-round blue "></button>
                        <button class="btn btn-round black "></button>

                        <button type="button" class="btn btn-outline-secondary mb-2">Coiled</button>
                        <button type="button" class="btn btn-outline-secondary mb-2">Long-coiled</button>
                        <div class="question">
                            <a href="#" class="que-link">How to configure your headphones</a>
                        </div>
                        <div class="price">
                                <span class="cost">148$</span>
                                <button type="button" class="btn btn-success">Add to cart</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </section>
